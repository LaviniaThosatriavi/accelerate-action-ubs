# Application & Server
spring.application.name=TTP
server.port=8080

# H2 Database (File-based)
spring.datasource.url=jdbc:h2:file:~/test;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Security (Optional: Only if using Basic Auth)
# Removed spring.security.user properties as they conflict with custom authentication

# Debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Remove the exclusion of security auto-configuration as we have custom security config
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Add specific JPA properties to handle special table names
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# JWT Configuration (Optional: Add your own secret key)
# jwt.secret=your-secret-key-here
# jwt.expiration=864000000

# Additional security config to ensure filter chain works properly
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true